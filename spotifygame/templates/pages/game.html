{% extends "base.html" %}


{% block extra_css %}
    <link rel="stylesheet" href="static/css/game.css">
{% endblock %}


{% block content %}
<body class="background">
    <h1>Guess The Song!</h1>
    <div style="display: flex; justify-content:  center;">
        <p style="margin: 10px;">Enter your guess:</p>
        <input type="text" id="guess" name="guess" style="margin: 10px;"><br><br>
        <input type="submit" value="Submit" style="margin: 10px;">
    </div>
    <div style="display: flex; justify-content:  center;">
    <figure>
        <figcaption>Play Song</figcaption>
        <audio controls src="{{ random_song.preview_url }}"></audio>
    </figure>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <!-- If we want to show the album cover -->
        <img src="{{ random_song.image_url }}" alt="{{ random_song.title }} Album Cover" style="max-width: 50%; height: 55vh;">
    </div>
</body>
{% endblock %}
