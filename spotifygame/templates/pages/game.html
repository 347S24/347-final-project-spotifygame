{% extends "base.html" %}

{% block extra_css %}
{% load static %}

<link href="{% static 'css/game.css' %}" rel="stylesheet">

{% endblock %}

{% block content %}
<div id="div1">
    <div id="top-bar">
        <h1 class="text">Guess The Song!</h1>
        <button class="green-button small" id="spotify-logout" type="submit">Logout of Spotify</button>
    </div>
    <div id="container">
        <div id="song-container">
            <img id="song-album-to-guess" src="{{ random_song.image_url }}" alt="{{ random_song.title }} Album Cover" style="height: 55vh;">
            <figure id="song-preview" style="height: 25vh;">
                <figcaption class="text">Play Song</figcaption>
                <audio id="song-player" controls src="{{ random_song.preview_url }}"></audio>
            </figure>
        </div>
        <div id="guess-div">
            <div id="score-div">
                <p id="score" class="text">SCORE: 0</p>
            </div>
            <p id="instructions" class="text">Enter your guess:</p>
            <div style="display: flex; flex-direction: row; height: 7vh;">
                <input type="hidden" id="song-title" value="{{ random_song.title }}">
                <input type="hidden" id="song-album" value="{{ random_song.album }}">
                <input type="text" id="guess" name="guess" style="width: 40vh; margin: 10px;">
                <button class="green-button" id="submit-button" role="guess">Submit</button>
            </div>

            <input type="hidden" id="song-artist" value="{{ random_song.artist }}">
            <button class="green-button" id="hint-button" role="hint" style="margin: 18px;">Give Me a Hint!</button>>
            <button class="green-button small" id="skip-button">Skip Song</button>
        </div>
        <button class="green-button" id="next-button" style="display: none;">Next Song</button>
    </div>
</div>
{% endblock %}

{% block extra_javascript %}
{% load static %}
<script src="{% static 'js/game.js' %}"></script>
{% endblock %}
